<p>몸길이 약 90cm, 날개길이 40∼46cm, 부리길이 11∼14cm이다. 왜가리과 조류 중 가장 큰 종류로서 한국에서는 드물게 볼 수 있는 겨울새이다. 온몸이 흰색이고 눈 앞의 피부가 드러난 부위만 녹색이다. 번식기에는 어깨에 약 30cm의 장식깃이 30∼50가닥 생긴다. 번식기의 부리는 검고 겨울에는 노랗게 된다. 입아귀가 눈 뒤쪽까지 찢어진 점이 중대백로와 다르다.
